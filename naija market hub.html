<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
   header{
     display: flex;
     justify-content: space-between;
     align-items: center;
   } 

  .middle{
    display: flex;
   }
    

   li a{
    margin-right: 10px;
    text-decoration: none;
    color: black;
    font-size: 20px;
   }

   .rofat{
     font-size: 20px;
     padding: 12px;
     background-color: rgb(114, 114, 245);
     border-radius: 30px;
     width: 170px;
     border: none;
   }

   li a:hover {
      color: blue;
   }
</style>
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.jfif" alt="">
        </div>
        <div class="middle">
          <ul class="middle">
             <li><a href="url">About</a></li>
             <li><a href="url">Services</a></li>
             <li><a href="url">Contact</a></li>
             <li><a href="url">Cart</a></li>
          </ul>
        </div>
    

        <div class="right">
            <button class="rofat">Sign in</button>
            <button class="rofat">Log in</button>
        </div>
    </header>
</body>
</html>
